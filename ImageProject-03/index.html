<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="forest" src="assets/forest.jpg" alt=""></log>
        <a-asset-item id="Board" src="assets/Board.obj"></a-asset-item>
        <a-asset-item id="Queen" src="assets/Queen.obj"></a-asset-item>
        <a-asset-item id="King" src="assets/King.obj"></a-asset-item>
        <a-asset-item id="Knight" src="assets/Knight.obj"></a-asset-item>
        <a-asset-item id="Rook" src="assets/Rook.obj"></a-asset-item>
        <a-asset-item id="Bishop" src="assets/Bishop.obj"></a-asset-item>
        <a-asset-item id="Pawn" src="assets/Pawn.obj"></a-asset-item>
        

      </a-assets>

      <a-sky src="#forest"></a-sky>
      <a-obj-model src="#Board" position="-12 -40 -1" material="shader:flat;src:checker.jpg"></a-obj-model>
      
      <!-- black Pieces -->
      <a-obj-model src="#Rook" position="33 -39.5 45" color="#000000"></a-obj-model>
      <a-obj-model src="#Knight" position="21 -39.5 45" color="#000000"></a-obj-model>
      <a-obj-model src="#Bishop" position="9 -39.5 45" color="#000000"></a-obj-model>
      <a-obj-model src="#Queen" position="-4.5 -39.5 45" color="#000000"></a-obj-model>
      <a-obj-model src="#King" position="-19 -39.5 45" color="#000000"></a-obj-model>
      <a-obj-model src="#Bishop" position="-33 -39.5 45" color="#000000"></a-obj-model>
      <a-obj-model src="#Knight" position="-45 -39.5 45" color="#000000"></a-obj-model>
      <a-obj-model src="#Rook" position="-57 -39.5 45" color="#000000"></a-obj-model>
      
      <a-obj-model src="#Pawn" position="33 -39.5 30" color="#000000"></a-obj-model>
      <a-obj-model src="#Pawn" position="21 -39.5 30" color="#000000"></a-obj-model>
      <a-obj-model src="#Pawn" position="9 -39.5 30" color="#000000"></a-obj-model>
      <a-obj-model src="#Pawn" position="-4.5 -39.5 30" color="#000000"></a-obj-model>
      <a-obj-model src="#Pawn" position="-19 -39.5 30" color="#000000"></a-obj-model>
      <a-obj-model src="#Pawn" position="-33 -39.5 30" color="#000000"></a-obj-model>
      <a-obj-model src="#Pawn" position="-45 -39.5 30" color="#000000"></a-obj-model>
      <a-obj-model src="#Pawn" position="-57 -39.5 30" color="#000000"></a-obj-model>

      <!-- White Pieces -->
       <a-obj-model src="#Rook" position="33 -39.5 -45" color="#FFFFFF"></a-obj-model>
      <a-obj-model src="#Knight" position="21 -39.5 -45" color="#FFFFFF"></a-obj-model>
      <a-obj-model src="#Bishop" position="9 -39.5 -45" color="#FFFFFF"></a-obj-model>
      <a-obj-model src="#Queen" position="-19 -39.5 -45" color="#FFFFFF"></a-obj-model>
      <a-obj-model src="#King" position="-4.5 -39.5 -45" color="#FFFFFF"></a-obj-model>
      <a-obj-model src="#Bishop" position="-33 -39.5 -45" color="#FFFFFF"></a-obj-model>
      <a-obj-model src="#Knight" position="-45 -39.5 -45" color="#FFFFFF"></a-obj-model>
      <a-obj-model src="#Rook" position="-57 -39.5 -45" color="#FFFFFF"></a-obj-model>

      <a-obj-model src="#Pawn" position="33 -39.5 -30" color="#FFFFFF"></a-obj-model>
      <a-obj-model src="#Pawn" position="21 -39.5 -30" color="#FFFFFF"></a-obj-model>
      <a-obj-model src="#Pawn" position="9 -39.5 -30" color="#FFFFFF"></a-obj-model>
      <a-obj-model src="#Pawn" position="-4.5 -39.5 -30" color="#FFFFFF"></a-obj-model>
      <a-obj-model src="#Pawn" position="-19 -39.5 -30" color="#FFFFFF"></a-obj-model>
      <a-obj-model src="#Pawn" position="-33 -39.5 -30" color="#FFFFFF"></a-obj-model>
      <a-obj-model src="#Pawn" position="-45 -39.5 -30" color="#FFFFFF"></a-obj-model>
      <a-obj-model src="#Pawn" position="-57 -39.5 -30" color="#FFFFFF"></a-obj-model>

      <!-- Stumps -->
      
    </a-scene>
  </body>
</html>
